<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.tymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Note</title>
</head>
<body>

<img src="/logo-tcm.svg">  <!-- / is mandatory to go to static that is the root -->
<h1>Title: <span th:text="${note.title}"/></h1>
<div th:text="${note.content}" />
<div th:text="${#temporals.format(note.dateCreation, 'dd-MM-yyyy HH:mm')}" />
<div th:text="${note.dateEdit}" />

</body>
</html>
